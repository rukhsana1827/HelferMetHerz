<div class="container-width">
    <div class="container my-5 py-5">
        <div class="row g-0 rounded-5 shadow-lg overflow-hidden animate-fade-up">

            <div class="col-lg-5 bg-primary p-5 text-white d-flex flex-column justify-content-between">
                <div>
                    <h2 class="fw-bold mb-4">Get in Touch</h2>
                    <p class="opacity-75 mb-5">Have questions about HelferMitHerz? We're here to help you start your
                        journey of giving.</p>

                    <div class="contact-info-item d-flex align-items-center mb-4">
                        <div class="icon-box me-3"><i class="bi bi-geo-alt-fill"></i></div>
                        <span>123 Heart Street, Berlin, Germany</span>
                    </div>

                    <div class="contact-info-item d-flex align-items-center mb-4">
                        <div class="icon-box me-3"><i class="bi bi-envelope-heart-fill"></i></div>
                        <span>hello@helfermitherz.de</span>
                    </div>

                    <div class="contact-info-item d-flex align-items-center">
                        <div class="icon-box me-3"><i class="bi bi-telephone-fill"></i></div>
                        <span>+49 123 456 789</span>
                    </div>
                </div>

                <div class="d-flex gap-3 mt-5">
                    <a href="#" class="social-link"><i class="bi bi-facebook"></i></a>
                    <a href="#" class="social-link"><i class="bi bi-instagram"></i></a>
                    <a href="#" class="social-link"><i class="bi bi-linkedin"></i></a>
                </div>
            </div>

            <div class="col-lg-7 bg-white p-5">
                <h3 class="fw-bold mb-4 text-dark">Send us a Message</h3>
                <form>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control border-0 border-bottom rounded-0 px-0" id="name"
                                    placeholder="Name">
                                <label for="name" class="px-0">Full Name</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control border-0 border-bottom rounded-0 px-0"
                                    id="email" placeholder="Email">
                                <label for="email" class="px-0">Email Address</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-floating mb-4">
                                <input type="text" class="form-control border-0 border-bottom rounded-0 px-0"
                                    id="subject" placeholder="Subject">
                                <label for="subject" class="px-0">Subject</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-floating mb-4">
                                <textarea class="form-control border-0 border-bottom rounded-0 px-0" id="message"
                                    placeholder="Message" style="height: 120px"></textarea>
                                <label for="message" class="px-0">Your Message</label>
                            </div>
                        </div>
                        <div class="col-12 text-end">
                            <button type="submit" class="btn btn-primary btn-lg rounded-pill px-5 shadow">
                                Send Message <i class="bi bi-send-fill ms-2"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
